<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数狂轰乱炸</title>
</head>
<body>
    <script>
    var a=1,b=1
    function add(x,y){
        var sum
        sum=x+y
        return sum
    }
    alert(add(a,b))

    var c=2,d=3
    function swap(x,y){
        var z
        z=x
        x=y
        y=z
        alert("x="+x+","+"y="+y)
    }
    swap(c,d)
    </script>
</body>
</html>
