<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有趣的数组</title>
</head>
<body>
  <script>
  var scores=[60,70,89,42,31,79,84]
  var i=0,sum=0
  while(i<scores.length){
    document.write(scores[i]+'<br>')
    alert(sum=sum+scores[i])
    i++
  }
  </script>
</body>
</html>
