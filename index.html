<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <script>
    var ball=4
    while (ball>0){
    if(ball>2){
      document.write('<br>冰激凌好吃，开心')
    }
    else if(ball==2){
      document.write('<br>好吃的冰激凌要没有了怎么办')
    }
    else if(ball<2){
      document.write('<br>我现在有点慌了')
    }
      ball=ball-1
    }
    document.write('<br>结束啦')
    </script>
</body>
