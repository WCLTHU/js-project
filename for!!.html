<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[[60,80,70,80,30],[44,32,79,80,12]]
        for (var i=0;i<arr.length;i++){
            for(var j=0;j<arr[i].length;j++){
                document.write(arr[i][j]+',')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
