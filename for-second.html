<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numerical value</title>
</head>
<body>
    <script>
      var highest = 0
      var xiabiao=[]
      var j=0
      var scores = [1,200,200,200,200,200,100,200,60,80,200]
      for (var i=0;i<scores.length;i++){
        if(scores[i]>highest){
            highest=scores[i]
            xiabiao=[]
            j=0
            xiabiao[j]=i
        }else if (scores[i]==highest){
            j++
            xiabiao[j]=i
        }
      }
      for(var k=0;k<xiabiao.length;k++){
          document.write('scores['+xiabiao[k]+']='+highest+'<br>')
      }
    </script>
</body>
</html>
